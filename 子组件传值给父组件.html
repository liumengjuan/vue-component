<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="vue1026.js"></script>
</head>
<body>
<template id="one">
  <button @click="setdata">点击</button>
</template>
<div class="box">
  <sub v-on:send="getdata"></sub>
</div>

  <script type="text/javascript">
    var vm=new Vue({
      el:".box",
      data:{
        id:100,
      },
      methods:{
        getdata:function(val){
         alert(val);
        }
      },
      components:{
        "sub":{
          template:"#one",
          methods:{

            setdata:function(){
              this.$emit("send","18");
            }
          }
        }
      }
    })



  </script>
</body>
</html>
